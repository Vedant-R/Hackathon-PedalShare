      .navbar {
            overflow: auto;
            background-color: #4CAF50;
            font-family: Montserrat, Arial, Helvetica, sans-serif;
            font-weight: 600;
        }

        body{
          font-family: Montserrat, Arial, Helvetica, sans-serif;
            font-weight: 600;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }



        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown1 {
            float: right;
            overflow: hidden;
        }




        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;    
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown1 .dropbtn1 {
            cursor: pointer;
            font-size: 16px;    
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;

        }



        .navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
            background-color: red;
        }

        .navbar a:hover, .dropdown1:hover .dropbtn1, .dropbtn1:focus {
            background-color: red;
        }



        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content1 {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }



        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content1 a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }



        .dropdown-content a:hover {
            background-color: orange;
        }

        .dropdown-content1 a:hover {
            background-color: orange;
        }




        .show {
            display: block;
        }

        form{
          width: 30%;
          display: block;
          margin: 20px auto;
        }

        label{
          display: inline-block;
          width: 40px;
        }
        .btnContent{
          display: block;
          margin: 10px 0px 0px 50px;
          width: 45%;
        }
        
        .map{
          width: 30%;
          display: block;
          margin: 20px auto;
        }

        /*
          Footer
        */
        .footer {
           left: 0;
           bottom: 0;
           background-color: #4CAF50;
           color: white;
           text-align: center;
           margin-top: 13%;
        }



        .fa {
          padding: 20px;
          font-size: 30px;
          width: 20px;
          text-align: center;
          text-decoration: none;
          margin: 5px 2px;
          border-radius: 50%;
        }



        .fa:hover {
            opacity: 0.7;
        }



        .fa-facebook {
          background: #3B5998;
          color: white;
        }



        .fa-twitter {
          background: #55ACEE;
          color: white;
        }



        .fa-instagram {
          background: purple;
          color: white;
        }

      
        .mainContent{

          display: block;
          margin: 90px auto;

        }
      
      }
